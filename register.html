<!DOCTYPE html>
<html>

<head>
    <title>YESTERYEAR Registration</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="initial-scale=1">
    <meta charset="utf-8">
    <link rel="stylesheet" href="page.css">
    <link href="https://fonts.googleapis.com/css?family=Oswald&display=swap" rel="stylesheet">
    <link href="">
</head>

<body id="registrationBody">
    <div class="homeButtonContainer">
        <a href="index.html" class="navButton">
            <img src="assets/home.svg" alt="" id="homeButton">
        </a>
    </div>
    <div class="form">
        <form action="">
            <div class="formContainer">
                <div>
                    USERNAME
                    <input type="text" name="username" id="username">
                </div>
                <div>
                    ********
                    <input type="password" name="password" id="password">
                </div>
                <div>
                    ********
                    <input type="password" name="passwordRepeat" id="passwordRepeat">
                </div>
                <div>
                    EMAIL
                    <input type="email" name="email" id="email">
                </div>
                <div class="radioButtonContainer">
                    ICON
                    <div class="radioButtons">
                        <input type="radio" name="icon" id="cube">
                        <label for="cube">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor"
                                class="prefix__bi prefix__bi-cube" viewBox="10 1.65 30 45" width="20" height="20">
                                <path stroke="currentColor" stroke-width="3"
                                    d="M44.8 11.4 28.2 1.8c-.3-.2-.7-.2-1.1 0l-16.6 9.6c-.3.2-.5.5-.5.9v19.2c0 .4.2.7.5.9L27.1 42c.2.1.3.1.5.1s.4 0 .5-.1l16.6-9.6c.3-.2.5-.5.5-.9V12.3c.2-.4 0-.7-.4-.9zM27.7 3.9l14.5 8.3-10.8 6.3-3.6 2.1-3.6-2.1-10.8-6.3 14.3-8.3zM12.2 14.1 23 20.4l3.6 2.1v16.7l-14.5-8.3c.1-.1.1-16.8.1-16.8zm31 16.7-14.5 8.3V22.5l3.6-2.1 10.8-6.3v16.7z" />
                            </svg>
                        </label>
                        <input type="radio" name="icon" id="cube_squared">
                        <label for="cube_squared">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" xml:space="preserve"
                                viewBox="0 0 52 50" width="22" height="22">
                                <path stroke="currentColor" stroke-width="3"
                                    d="M44.1 14.5 27.5 4.9c-.3-.2-.7-.2-1.1 0L9.9 14.5c-.3.2-.5.5-.5.9v19.2c0 .4.2.7.5.9l16.6 9.6c.2.1.3.1.5.1s.4 0 .5-.1l16.6-9.6c.3-.2.5-.5.5-.9V15.4c0-.4-.2-.7-.5-.9zm-16 8.7V7.7l13.4 7.7-13.4 7.8zm-15.6-7.8 13.4-7.7v15.5l-13.4-7.8zM24.9 25l-13.4 7.7V17.3L24.9 25zm16.6 9.6-13.4 7.7V26.8l13.4 7.8zM29.1 25l13.4-7.7v15.5L29.1 25zm-3.2 1.8v15.5l-13.4-7.7 13.4-7.8z" />
                            </svg>
                        </label>
                        <input type="radio" name="icon" id="pyramid">
                        <label for="pyramid">
                            <svg xmlns="http://www.w3.org/2000/svg" xml:space="preserve" viewBox="0 0 45 51" width="25"
                                height="25">
                                <path fill="currentColor" stroke="currentColor" stroke-width="3"
                                    d="M46 30.8 26.8 8.7s-.1 0-.1-.1l-.1-.1-.1-.1h-1.1s-.1 0-.1.1-.1.1-.1.1-.1 0-.1.1L6 30.8c-.2.2-.3.6-.2.9s.2.6.5.7l19.1 11.1c.2.1.3.1.5.1s.4 0 .5-.1l19.1-11.1c.3-.2.5-.4.5-.7.3-.3.2-.6 0-.9zM24.9 12.3v28.5L8.5 31.2l16.4-18.9zm2.2 28.4V12.3l16.4 19-16.4 9.4z" />
                            </svg>
                        </label>
                        <input type="radio" name="icon" id="pill">
                        <label for="pill">
                            <svg xmlns="http://www.w3.org/2000/svg" xml:space="preserve" viewBox="0 0 55 58" width="25"
                                height="25">
                                <path fill="currentColor" stroke="currentColor" stroke-width="3"
                                    d="M45.6 9.4c-2.1-2.1-4.9-3.3-7.9-3.3s-5.8 1.2-7.9 3.3l-9.7 9.7-9.7 9.7C6 33.2 6 40.3 10.4 44.6c2.1 2.1 4.9 3.3 7.9 3.3s5.8-1.2 7.9-3.3l9.7-9.7 9.7-9.7c4.4-4.4 4.4-11.5 0-15.8zm-21 33.7c-1.7 1.7-3.9 2.6-6.3 2.6s-4.6-.9-6.3-2.6c-3.5-3.5-3.5-9.2 0-12.7l9-9 12.7 12.7-9.1 9zm19.5-19.5-9 9-12.7-12.7 9-9c1.7-1.7 3.9-2.6 6.3-2.6s4.6.9 6.3 2.6c3.6 3.5 3.6 9.2.1 12.7z" />
                            </svg>
                        </label>
                    </div>
                </div>
                <div>
                    NUMBER
                    <input type="tel" name="number" id="number">
                </div>
                <div>
                    BIRTHDATE
                    <input type="date" name="birthdate" id="birthdate">
                </div>
            </div>
            <input type="submit" value="REGISTER">
        </form>
    </div>
</body>

</html>
