<!DOCTYPE html>
<html>

<head>
    <title>YESTERYEAR Registration</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="initial-scale=1">
    <meta charset="utf-8">
    <link rel="stylesheet" href="page.css">
    <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Oswald&display=swap" rel="stylesheet">
</head>

<body id="registrationBody">
    <a href="index.html" class="nav-item">
        <img src="assets/home.svg" alt="" class="nav-link" id="homeButton">
    </a>
    <form>
        <div class="form-group">
            <label for="InputUsername">USERNAME</label>
            <input type="text" class="form-control" placeholder="" id="InputUsername">
            <small id="usernameWarning" class="text-danger"></small>
        </div>
        <div class="form-group">
            <label for="InputPassword1">PASSWORD</label>
            <input type="password" class="form-control" id="InputPassword1" placeholder="********">
            <small id="passwordWarning" class="text-danger"></small>
        </div>
        <div class="form-group">
            <label for="InputPassword2"> REPEAT PASSWORD</label>
            <input type="password" class="form-control" id="InputPassword2" placeholder="********">
            <small id="repeatPasswordWarning" class="text-danger"></small>
        </div>
        <div class="form-group">
            <label for="InputEmail">EMAIL</label>
            <input type="email" class="form-control" id="InputEmail" placeholder="">
            <small id="emailWarning" class="text-danger"></small>
        </div class="form-group">
        <input type="submit" value="REGISTER" class="nav-link" id="registerButton" disabled>
    </form>
    <script src="validator.js"></script>
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</body>
</html>
